	<body>
		<ul>
			<li>111</li>

			<li>333</li>
		</ul>

	<script type="text/javascript">
//		this--指向
	//	1.纯粹的函数中--this代表window
		var x=99;
		function add(x,y){
			var x=88;
			console.log(this.x);
			
		}
		add(8,9);
		
	//2.json对象的this--->指向上一层对象
		var name="你好";
		var cat={
			name:"猫",
			blackcat:{
				name:"黑猫",
				say:function(){
					console.log(this.name);
				}
			}
		}
		cat.blackcat.say();
//		3.事件函数中---this代表当前发生事件的元素对象
		var lis=document.getElementsByTagName("li");
		for(var i=0;i<lis.length;i++){
			lis[i].onclick=function(){
				this.style.color="red";
			}
		}
//		4.构造函数中 ---this代表实例化对象
		function Car(name,color){
			this.name=name;
			this.color=color;
			
		}
		 Car.prototype.run=function(){
		 	alert(this.name+"跑");
		 }
		var benchi=new Car('奔驰',"红色");
		benchi.run();
		var baoma=new Car('宝马',"蓝色");
		baoma.run();	
		
		
		
		
		
	</script>
</html>
