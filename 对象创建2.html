	<script type="text/javascript">

		//json对象
			var x="age";
			
			var cat={
				name:"猫",
				age:4,
				run:function(){
					alert("跑");
				},
				1.88:"你好"
			}

			//cat.x--无法解析变量  cat[x]--可以解析x为age

			//cat.1.88--错  --[]--可以解析number的key
			document.write(cat[1.88]);
		
			//cat.run()
			cat["run"]();
